name: ğŸ§ª Validate SBOMs

on:
  push:
    paths:
      - 'SBOMs to be checked/*.json'   # âœ… Auto-run on SBOM file changes
  workflow_dispatch:                  # â–¶ï¸ Manual run option from Actions tab
    inputs:
      recheck_all:
        description: 'Force recheck all SBOMs (even if already validated)'
        required: false
        default: 'false'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ”„ Install dependencies (if any)
        run: pip install --upgrade pip

      - name: ğŸ§ª Run validation script
        run: |
          FLAGS=""
          if [[ "${{ github.event.inputs.recheck_all }}" == "true" ]]; then
            FLAGS="--recheck-all"
          fi
          python validate_sbom.py $FLAGS

      - name: âœ… Commit README.md update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "âœ… SBOM check updated" || echo "No changes to commit"
          git push
